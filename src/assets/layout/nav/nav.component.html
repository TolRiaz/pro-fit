<div class="nav-wrapper" (mouseover)="isHover = true" (mouseleave)="isHover = false">
    <div *ngFor="let m of menu;" class="nav-item">
        <div class="nav-title">
            {{ m.menu }}
        </div>
        <div *ngIf="isHover" class="nav-sub-wrapper">
            <div *ngFor="let s of m.sub_menu" class="nav-sub">
                {{ s }}
            </div>
        </div>
    </div>
</div>
